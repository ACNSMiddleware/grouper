apply plugin: "java"
description = 'Grouper aws changelog'

dependencies {
  compile project(':grouper')
  compile project(':grouper-misc:grouperClient')
  compile group: 'org.aspectj', name: 'aspectjrt', version: aspectj_version
  compile group: 'commons-codec', name: 'commons-codec', version: commons_codec_version
  compile group: 'commons-logging', name: 'commons-logging', version: commons_logging_version
  compile group: 'org.freemarker', name: 'freemarker', version: freemarker_version
  compile group: 'org.apache.httpcomponents', name: 'httpclient', version: commons_httpclient4_version
  compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: jackson_version
  compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: jackson_version
  compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: jackson_version
  compile group: 'javax.mail', name: 'mail', version: mail_version
  compile group: 'joda-time', name: 'joda-time', version: joda_time_version
  compile group: 'com.amazonaws', name: 'aws-java-sdk', version: aws_java_version
}

sourceSets {
  main{
    java {
      srcDir 'src'
    }
  }
}
