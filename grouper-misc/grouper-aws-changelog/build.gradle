apply plugin: "java"
description = 'Grouper aws changelog'

dependencies {
  compile group: 'org.aspectj', name: 'aspectjrt', version: 'aspectjrt_version'
  compile group: 'commons-codec-1', name: 'commons-codec', version: 'commons_codec_version'
  compile group: 'commons-logging', name: 'commons-logging', version: 'commons_logging_version'
  compile group: 'org.freemarker', name: 'freemarker', version: 'freemaker_version'
  compile group: 'org.apache.httpcomponents', name: 'httpclient', version: 'httpclient_version'
  compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: 'jackson_core_version'
  compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: 'jackson_annotations_version'
  compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: 'jackson_databind_version'
  compile group: 'javax.mail', name: 'mail', version: 'mail_version'
  compile group: 'joda-time', name: 'joda-time', version: 'joda_time_version'
}

sourceSets {
  main{
    java {
      srcDir 'src/edu'
    }
  }
}
