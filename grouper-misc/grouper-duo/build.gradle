apply plugin: "java"
description = 'Grouper duo'

dependencies {
    compile project(':grouper')
    compile project(':grouper-misc:grouperClient')
    compile "com.squareup.okio:okio:$okio_version"
    compile "com.squareup.okhttp:okhttp:$ok_http_version"
    compile "org.json:json:$json_version"
    compile fileTree(dir: 'lib', include: ['*.jar'])
}

sourceSets {
    main {
        java {
            srcDirs 'src'
        }
        resources {
            srcDirs 'conf'
        }
    }
}
