description = 'Grouper duo'

dependencies {
    compile project(':grouper')
    compile project(':grouper-misc:grouperClient')
    compile libraries.squareup
    compile libraries.json
    compile fileTree(dir: 'lib', include: ['*.jar'])
}

sourceSets {
    main {
        java {
            srcDirs 'src'
        }
        resources {
            srcDirs 'conf'
        }
    }
}
