description = 'Grouper Client'
dependencies {
    compile "joda-time:joda-time:$joda_time_version"
    compile "org.jdom:jdom:$jdom_version"
    compile "dom4j:dom4j:$dom4j_version"
    compile "org.codehaus.jettison:jettison:$jettison_version"
    compile "xom:xom:$xom_version"
    compile "cglib:cglib:$cglib_version"
    compile "net.sf.json-lib:json-lib:$json_lib_version:jdk15"
    compile "org.quartz-scheduler:quartz:$quartz_version"
    compile "jivesoftware:smack:$smack_version"
    compile "xpp3:xpp3_min:$xpp3_min_version"
    compile "javax.mail:mail:$mail_version"
    testCompile "junit:junit:$junit_version"
}

sourceSets {
    main {
        java {
            srcDirs 'src/custom', 'src/ext', 'src/extCustom', 'src/extMore', 'src/java'
            exclude 'custom/**', 'extCustom/**', 'testConf/**', 'testSource/**'
        }
        resources {
            srcDir 'conf'
            include '**/*.properties'
        }
    }
    test {
        java {
            srcDir 'src/testSource'
        }
        resources {
            srcDir 'src/testConf'
        }
    }
}
