description = 'Grouper Client'
dependencies {
    compile group: 'joda-time', name: 'joda-time', version: joda_time_version
    compile group: 'org.jdom', name: 'jdom', version: jdom_version
    compile group: 'dom4j', name: 'dom4j', version: dom4j_version
    compile group: 'org.codehaus.jettison', name: 'jettison', version: jettison_version
    compile group: 'xom', name: 'xom', version: xom_version
    compile group: 'cglib', name: 'cglib', version: cglib_version
    compile group: 'net.sf.json-lib', name: 'json-lib', version: json_lib_version, classifier: 'jdk15'
    compile group: 'org.quartz-scheduler', name: 'quartz', version: quartz_version
    compile group: 'jivesoftware', name: 'smack', version: smack_version
    compile group: 'xpp3', name: 'xpp3_min', version: xpp3_min_version
    compile group: 'javax.mail', name: 'mail', version: mail_version
    testCompile group: 'junit', name: 'junit', version: junit_version
}

sourceSets {
    main {
        java {
            srcDirs 'src/custom', 'src/ext', 'src/extCustom', 'src/extMore', 'src/java'
            exclude 'custom/**', 'extCustom/**', 'testConf/**', 'testSource/**'
        }
        resources {
            srcDir 'conf'
            include '**/*.properties'
        }
    }
    test {
        java {
            srcDir 'src/testSource'
        }
        resources {
            srcDir 'src/testConf'
        }
    }
}
