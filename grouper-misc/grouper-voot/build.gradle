
description = 'Grouper Voot'
dependencies {
  compile project(':subject')
  compile project(':grouper')
  compile project(':grouperClient')
  compile project(':grouper-ws-parent:grouper-ws')
  testCompile project(path: ":grouper", configuration: "tests")
  provided group: 'org.hibernate', name: 'hibernate-core', version:'3.6.7.Final' 
}

sourceSets {
  main{
    java {
      srcDir 'src'
    }
    resources {
      srcDirs 'misc'
    }
  }
  test {
    java {
      srcDir 'test'
    }
  }
}
