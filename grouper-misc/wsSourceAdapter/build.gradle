description = 'WsSourceAdapter'

dependencies {
    compile project(':grouper')
    compile project(':subject')
    compile libraries.commons
    compile fileTree(dir: 'lib', include: ['*.jar'])
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
        resources {
            srcDirs 'conf'
        }
    }
    test {
        java {
            srcDir 'src/test'
        }
        resources {
            srcDir 'src/test/resources'
        }
    }
}
