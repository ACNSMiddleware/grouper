
description = 'WsSourceAdapter'

dependencies {
  compile project(':grouper')
  compile project(':subject')
  compile group: 'commons-httpclient', name: 'commons-httpclient', version: '3.0'
  compile group: 'commons-io', name: 'commons-io', version: '2.4'
  compile group: 'commons-logging', name: 'commons-logging', version: '1.2'
  compile group: 'commons-lang', name: 'commons-lang', version: '2.6'
  compile group: 'commons-codec', name: 'commons-codec', version: '1.10'
  compile group: 'commons-beanutils', name: 'commons-beanutils', version: '1.9.2'
  compile group: 'commons-digester', name: 'commons-digester', version: '1.7'
  compile group: 'org.apache.commons', name: 'commons-jexl', version: '2.1.1'
  compile group: 'commons-collections', name: 'commons-collections', version: '3.2.1'
  compile fileTree(dir: 'lib', include: ['*.jar'])
}

sourceSets {
  main{
    java {
      srcDir 'src'
    }
    resources {
      srcDirs 'conf'
    }
  }
  test {
    java {
      srcDir 'src/test'
    }
    resources {
      srcDir 'src/test/resources'
    }
  }
}
