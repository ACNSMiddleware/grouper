 
 
# The grouper server uses Grouper Configuration Overlays (documented on wiki)
# By default the configuration is read from grouper.server.base.properties
# (which should not be edited), and the grouper.server.properties overlays
# the base settings.  See the grouper.server.base.properties for the possible
# settings that can be applied to the grouper.server.properties

########################################
## Config chaining hierarchy
########################################

# comma separated config files that override each other (files on the right override the left)
# each should start with file: or classpath:
# e.g. classpath:grouper.server.example.properties, file:c:/something/myconfig.properties
standardApiServer.config.hierarchy = classpath:standardApi.server.base.properties, classpath:standardApi.server.properties

# seconds between checking to see if the config files are updated
standardApiServer.config.secondsBetweenUpdateChecks = 60
 
# what converts the json
standardApiServer.jsonConverter = edu.internet2.middleware.authzStandardApiServer.json.DefaultJsonConverter

# character set
standardApiServer.restHttpContentTypeCharset = UTF-8

########################################
## HTTP settings
########################################

# comma separated http params that are used in authn or whatever that you dont want warnings about
standardApiServer.httpParamsToIgnore =

