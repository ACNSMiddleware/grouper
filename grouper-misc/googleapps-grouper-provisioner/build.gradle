apply plugin: "java"
description = 'Googleapps grouper provisioner'

dependencies {
  compile project(':grouper')
  compile group: 'com.google.apis', name: 'google-api-services-admin-directory', version: google_api_admin_version
  compile group: 'com.google.apis', name: 'google-api-services-groupssettings', version: google_api_group_settings_version
  compile group: 'org.slf4j', name: 'slf4j-log4j12', version: slf4j_log4j12_version
  compile group: 'org.apache.commons', name: 'commons-jexl', version: commons_jexl_version
  compile group: 'commons-lang', name: 'commons-lang', version: commons_lang_version
  compile group: 'commons-collections', name: 'commons-collections', version: commons_collections_version
  testCompile group: 'org.powermock', name: 'powermock-api', version: powermock_version
  testCompile group: 'org.powermock', name: 'powermock-api-mockito', version: powermock_version
  testCompile group: 'org.powermock', name: 'powermock-module-junit4', version: powermock_version
}

sourceSets {
  main{
    java {
      srcDir 'src/main'
      exclude 'src/test/**', 'src/doc/**'
    }
  }
  test {
    java {
      srcDir 'src/test/java'
    }
    resources {
      srcDir 'src/test/resources'
    }
  }
}
