apply plugin: "java"
description = 'Googleapps grouper provisioner'

dependencies {
  compile project(':grouper')
  compile "com.google.apis:google-api-services-admin-directory:$google_api_admin_version"
  compile "com.google.apis:google-api-services-groupssettings:$google_api_group_settings_version"
  compile "org.slf4j:slf4j-log4j12:$slf4j_log4j12_version"
  compile "org.apache.commons:commons-jexl:$commons_jexl_version"
  compile "commons-lang:commons-lang:$commons_lang_version"
  compile "commons-collections:commons-collections:$commons_collections_version"
  testCompile "org.powermock:powermock-api:$powermock_version"
  testCompile "org.powermock:powermock-api-mockito:$powermock_version"
  testCompile "org.powermock:powermock-module-junit4:$powermock_version"
}

sourceSets {
  main{
    java {
      srcDir 'src/main'
      exclude 'src/test/**', 'src/doc/**'
    }
  }
  test {
    java {
      srcDir 'src/test/java'
    }
    resources {
      srcDir 'src/test/resources'
    }
  }
}
