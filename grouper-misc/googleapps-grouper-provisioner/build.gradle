description = 'Googleapps grouper provisioner'

dependencies {
    compile project(':grouper')
    compile libraries.googleapis
    compile libraries.commons
    compile libraries.slf4j

    testCompile libraries.powermock
}

sourceSets {
    main {
        java {
            srcDir 'src/main'
            exclude 'src/test/**', 'src/doc/**'
        }
    }
    test {
        java {
            srcDir 'src/test/java'
        }
        resources {
            srcDir 'src/test/resources'
        }
    }
}
