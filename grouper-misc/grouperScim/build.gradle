description = 'Grouper SCIM'
dependencies {
    compile libraries.charon
    compile libraries.commons
    compile libraries.json
    compile libraries.wink
    compile libraries.hibernate
    
    testCompile project(path: ":grouper", configuration: "tests")
    testCompile project(path: ":grouper-ws:grouper-ws", configuration: "tests")
    provided project(':grouper')
}

sourceSets {
    main {
        java {
            srcDir 'src/main'
        }
        resources {
            srcDirs '.settings'
        }
    }
    test {
        java {
            srcDir 'src/test'
        }
    }
}
