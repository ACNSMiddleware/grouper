description = 'Grouper TIER API AuthZ Client'

dependencies {
    compile "commons-logging:commons-logging:$commons_logging_version"
    compile "commons-httpclient:commons-httpclient:$commons_httpclient_version"
    compile "org.apache.commons:commons-jexl:$commons_jexl_version"
    compile "commons-lang:commons-lang:$commons_lang_version"
    compile "commons-codec:commons-codec:$commons_codec_version"
    compile "net.sf.json-lib:json-lib:$json_lib_version:jdk15"
    compile project(':grouper-misc:morphString')
}

sourceSets {
    main {
        java {
            srcDirs 'src/main'
        }
        resources {
            srcDirs 'misc', 'src/resources'
            include '**/*.properties', '**/*.txt'
        }
    }
    test {
        java {
            srcDirs 'src/test'
        }
    }
}
