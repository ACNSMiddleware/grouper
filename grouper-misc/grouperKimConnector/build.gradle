description = 'Grouper Kim Connector'
dependencies {
    compile project(':grouper')
    compile project(':grouper-misc:grouperClient')
    
    compile libraries.hibernate
    compile libraries.commons
    compile libraries.spring
    compile libraries.ant
    compile libraries.servletapi
    compile libraries.jdom

    compile fileTree(dir: 'lib', include: ['*.jar'])
    compile project(':grouper-ws:grouper-ws')

    testCompile project(path: ":grouper", configuration: "tests")
    testCompile project(path: ":grouper-ws:grouper-ws", configuration: "tests")
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
        resources {
            srcDirs 'misc'
        }
    }
    test {
        java {
            srcDir 'test'
        }
    }
}
