description = 'Grouper Kim Connector'
dependencies {
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.7'
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.7'
    compile group: 'xerces', name: 'xml-apis', version: '2.10.0'
    compile group: 'javax.transaction', name: 'jta', version: '1.1'
    compile(group: 'org.kuali.rice', name:'rice-api', version:'1.0.8') {
        exclude(module: 'dwr')
    }
    compile(group: 'org.kuali.rice', name:'rice-kim-impl', version:'2.0.1') {
    	exclude(module: 'dwr')
      exclude(group: 'org.jacorb')
    }

    compile project(':grouper')
    compile project(':subject')
    compile project(':grouper-misc:grouperClient')
    compile(group: 'edu.internet2.middleware', name: 'shibboleth-common', version: '1.3.3') {
        exclude(module: 'logback-classic')
        exclude(module: 'log4j-over-slf4j')
    }
    testCompile project(path: ":grouper", configuration: "tests")
    compile group: 'org.hibernate', name: 'hibernate-core', version: '5.0.4.Final'
}

sourceSets {
  main{
    java {
      srcDir 'src'
    }
    resources {
      srcDirs 'misc'
    }
  }
  test {
  	java {
  		srcDir 'test'
  	}
  }
}
