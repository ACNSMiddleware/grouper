
description = 'Grouper WS'

dependencies {
  compile project(':subject')
  compile project(':grouper')
  compile project(':grouper-ui')
  compile project(':grouperClient')
  compile group: 'commons-httpclient', name: 'commons-httpclient', version:'3.0'
  compile group: 'commons-io', name: 'commons-io', version:'2.4'
  compile group: 'commons-lang', name: 'commons-lang', version:'2.6'
  compile group: 'commons-logging', name: 'commons-logging', version:'1.2'
  compile group: 'commons-math', name: 'commons-math', version:'1.1'
  compile group: 'commons-net', name: 'commons-net', version:'3.3'
  compile group: 'com.thoughtworks.xstream', name: 'xstream', version:'1.4.7'
  compile group: 'org.apache.ws.security', name: 'wss4j', version:'1.5.12'
  compile group: 'org.apache.ws.security', name: 'wss4j', version:'1.5.12'
  compile group: 'org.apache.axis2', name: 'axis2-transport-http', version:'1.6.1'
  compile group: 'org.apache.axis2', name: 'axis2-adb', version:'1.6.1'
  compile group: 'org.apache.rampart', name: 'rampart-core', version:'1.6.1'
  compile group: 'org.apache.rampart', name: 'rampart-policy', version:'1.6.1'
  compile group: 'org.apache.rampart', name: 'rampart-trust', version:'1.6.1'
  testCompile project(path: ":grouper", configuration: "tests")
}

sourceSets {
  main{
    java {
      srcDir 'src/grouper-ws'
    }
    resources {
      srcDirs 'conf'
    }
  }
  test {
    java {
      srcDir 'src/test'
    }
  }
}