description = 'Grouper WS'

apply plugin: "war"

dependencies {
    compile project(':subject')
    compile project(':grouper')
    compile project(':grouper-ui')
    compile project(':grouper-misc:grouperClient')

    compile fileTree(dir: '../lib', include: ['*.jar'])
    
    compile libraries.commons
    compile libraries.thoughtworks
    compile libraries.rampart
    compile libraries.wss
    
    testCompile project(path: ":grouper", configuration: "tests")
}

sourceSets {
    main {
        java {
            srcDirs 'src/grouper-ws'
        }
        resources {
            srcDirs 'conf'
        }
    }
    test {
        java {
            srcDirs 'src/test'
        }
    }
}
