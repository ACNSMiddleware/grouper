description = 'Grouper WS Generated Client'

repositories {
    flatDir {
        dirs '../lib'
    }
}

dependencies {
    compile project(':grouper-ws:grouper-ws')
    compile libraries.wss

}
sourceSets {
    main {
        java {
            srcDir 'src'
        }
        resources {
            srcDir 'conf'
        }
    }
    test {
        java {
            srcDir 'test'
        }
    }
}
