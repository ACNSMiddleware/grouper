
description = 'Grouper WS Generated Client'
dependencies {
  compile project(':grouper-ws:grouper-ws')
  compile group: 'org.apache.axis2', name: 'axis2-adb', version: '1.6.1'
  compile group: 'org.apache.axis2', name: 'axis2-codegen', version: '1.6.1'
  compile group: 'org.apache.axis2', name: 'axis2-java2wsdl', version: '1.6.1'
  compile group: 'org.apache.axis2', name: 'axis2-kernel', version: '1.6.1'
  compile group: 'org.apache.axis2', name: 'axis2-transport-http', version: '1.6.1'
  compile group: 'org.apache.axis2', name: 'axis2-transport-local', version: '1.6.1'
  compile fileTree(dir: 'lib', include: ['*.jar'])
}
sourceSets {
  main{
    java {
      srcDir 'src'
    }
    resources {
      srcDir 'conf'
    }
  }
  test {
    java {
      srcDir 'test'
    }
  }
}