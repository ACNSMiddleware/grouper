
description = 'Grouper WS Generated Client'
repositories {
   flatDir {
       dirs 'lib'
   }
}

dependencies {
  compile project(':grouper-ws-parent:grouper-ws')
  compile name: 'grouperWsTestInterfaces'
}
sourceSets {
  main{
    java {
      srcDir 'src'
    }
    resources {
      srcDirs 'conf'
    }
  }
  test {
    java {
      srcDir 'test'
    }
  }
}