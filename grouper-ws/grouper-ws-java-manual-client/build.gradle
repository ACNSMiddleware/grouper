description = 'Grouper WS Manual Client'

repositories {
    flatDir {
        dirs '../lib'
    }
}

dependencies {
    compile project(':grouper-ws:grouper-ws')
}
sourceSets {
    main {
        java {
            srcDir 'src/java-manual-client'
        }
        resources {
            srcDirs 'conf'
        }
    }
}
