#
# ldappc.test.example.properties
#

# uses maven resource filtering

testUseEmbeddedLdap=${testUseEmbeddedLdap}
testUseActiveDirectory=${testUseActiveDirectory}
base=${base}
groupObjectClass=${groupObjectClass}
edu.vt.middleware.ldap.ldapUrl=${edu.vt.middleware.ldap.ldapUrl}
edu.vt.middleware.ldap.base=${edu.vt.middleware.ldap.base}
edu.vt.middleware.ldap.authtype=${edu.vt.middleware.ldap.authtype}
edu.vt.middleware.ldap.serviceUser=${edu.vt.middleware.ldap.serviceUser}
edu.vt.middleware.ldap.serviceCredential=${edu.vt.middleware.ldap.serviceCredential}
edu.vt.middleware.ldap.ssl=${edu.vt.middleware.ldap.ssl}
edu.vt.middleware.ldap.tls=${edu.vt.middleware.ldap.tls}
edu.vt.middleware.ldap.pagedResultsSize=${edu.vt.middleware.ldap.pagedResultsSize}
edu.internet2.middleware.ldappc.useRangeSearchResultHandler=${edu.internet2.middleware.ldappc.useRangeSearchResultHandler}

# The QuotedDnResultHandler removes quotes from DNs of the form "CN=quoted/name",DC=edu.
# The FqdnSearchResultHandler makes sure that all ldap dns are fully qualified.
edu.vt.middleware.ldap.searchResultHandlers=edu.internet2.middleware.ldappc.util.QuotedDnResultHandler,edu.vt.middleware.ldap.handler.FqdnSearchResultHandler

