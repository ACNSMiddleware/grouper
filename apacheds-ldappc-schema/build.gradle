apply plugin: 'java'

description = 'Apacheds Ldappc Schema'

dependencies {
    compile group: 'org.apache.directory.server', name: 'apacheds-server-unit', version: apacheds_server_version
}

sourceSets {
    main {
        java {
            srcDirs 'src/main/java'
        }
        resources {
            srcDirs 'src/main/schema'
        }
    }
    test {
        java {
            srcDir 'src/test/java'
        }
        resources {
            srcDir 'src/test/resources'
        }
    }
}
