
description = 'Grouper API'
dependencies {
  compile project(':subject')
  compile project(':morphString')
  compile project(':grouperClient')
  compile group: 'antlr', name: 'antlr', version: antlr_version
  compile group: 'asm', name: 'asm', version: asm_version
  compile group: 'asm', name: 'asm-util', version: asm_util_version
  compile group: 'backport-util-concurrent', name: 'backport-util-concurrent', version: backport_util_concurrent_version
  compile group: 'commons-beanutils', name: 'commons-beanutils', version: commons_beanutils_version
  compile group: 'commons-betwixt', name: 'commons-betwixt', version: commons_betwixt_version
  compile group: 'commons-cli', name: 'commons-cli', version: commons_cli_version
  compile group: 'commons-collections', name: 'commons-collections', version: commons_collections_version
  compile group: 'commons-digester', name: 'commons-digester', version: commons_digester_version
  compile group: 'commons-discovery', name: 'commons-discovery', version: commons_discovery_version
  compile group: 'org.apache.commons', name: 'commons-jexl', version: commons_jexl_version
  compile group: 'commons-httpclient', name: 'commons-httpclient', version: commons_httpclient_version
  compile group: 'commons-io', name: 'commons-io', version: commons_io_version
  compile group: 'commons-lang', name: 'commons-lang', version: commons_lang_version
  compile group: 'commons-logging', name: 'commons-logging', version: commons_logging_version
  compile group: 'commons-math', name: 'commons-math', version: commons_math_version
  compile group: 'com.thoughtworks.xstream', name: 'xstream', version: xstream_version
  compile group: 'c3p0', name: 'c3p0', version: c3p0_version
  compile group: 'dom4j', name: 'dom4j', version: dom4j_version
  compile group: 'javassist', name: 'javassist', version: javassist_version
  compile group: 'javax.activation', name: 'activation', version: activation_version
  compile group: 'javax.mail', name: 'mail', version: mail_version
  compile group: 'javax.transaction', name: 'jta', version: jta_version
  compile group: 'jug', name: 'jug', version: jug_version
  compile group: 'net.sf.ehcache', name: 'ehcache-core', version: ehcache_core_version
  compile group: 'net.sf.ezmorph', name: 'ezmorph', version: ezmorph_version
  compile group: 'net.sf.json-lib', name: 'json-lib', version: json_lib_version, classifier: 'jdk15'
  compile group: 'net.sf.jsr107cache', name: 'jsr107cache', version: jsr107cache_version
  compile group: 'odmg', name: 'odmg', version: odmg_version
  compile group: 'org.opensymphony.quartz', name: 'quartz', version: quartz_version
  compile group: 'org.apache.ant', name: 'ant', version: ant_version
  compile group: 'org.apache.ddlutils', name: 'ddlutils', version: ddlutils_version
  compile group: 'org.beanshell', name: 'bsh', version: bsh_version
  compile group: 'xpp3', name: 'xpp3_min', version: xpp3_min_version
  compile group: 'jivesoftware', name: 'smack', version: smack_version
  compile group: 'org.mortbay.jetty', name: 'jetty', version: jetty_version
  compile group: 'org.mortbay.jetty', name: 'jetty-util', version: jetty_util_version
  compile group: 'org.slf4j', name: 'slf4j-log4j12', version: slf4j_log4j12_version
  compile group: 'hsqldb', name: 'hsqldb', version: hsqldb_version
  compile group: 'org.wso2.charon', name: 'org.wso2.charon.core', version: org_wso2_charon_core_version
  compile group: 'org.apache.wink', name: 'wink-client', version: wink_client_version
  compile group: 'org.wso2.charon', name: 'org.wso2.charon.samples', version: org_wso2_charon_samples_version
  runtime group: 'p6spy', name: 'p6spy', version: p6spy_version
  runtime group: 'postgresql', name: 'postgresql', version: postgresql_version
  runtime group: 'mysql', name: 'mysql-connector-java', version: mysql_connector_java_version
  testCompile group: 'com.jamonapi', name: 'jamon', version: jamon_version
  provided group: 'org.hibernate', name: 'hibernate-core', version: hibernate_core_version
  provided group: 'javax.servlet', name: 'servlet-api', version: servlet_api_version
}

sourceSets {
  main{
    java {
      srcDirs 'src/esb', 'src/grouper'
      exclude 'test/**', 'doc/**'
    }
    resources {
      srcDirs 'conf', 'confCustom'
    }
  }
  test {
    java {
      srcDir 'src/test'
    }
    resources {
      srcDir 'confForTest'
    }
  }
}